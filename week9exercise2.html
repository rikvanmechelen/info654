<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My first html page</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <h2>My tip calculator</h2>
    <label for="cost">Cost of Meal</label>
    <input id="cost" type="number" step=".01" ><br><br>
    <label for="tipamt">Tip percentage</label>
    <input id="tipamt" type="number" step=".01" title="Tip percentage"><br><br>
    <button type="button" onclick="calculate()">Calculate Tip Amount</button>
    <h2 id="demo"></h2>

    <script>
    function calculate() {
        let cost = document.getElementById("cost").value;
        let tipPercent = document.getElementById("tipamt").value;
        let text="";
        let tip = (cost*tipPercent)/100;
        text = "tip amount: $" + tip.toFixed(2);
        document.getElementById("demo").innerHTML = text;
    }
    </script>
</body>
</html>
