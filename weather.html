<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="simple.css">
    <script>
      async function onClickSubmit(){
        var location = document.getElementById("location").value;
        var url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=74d54fd12f4329d090b28c4f4a540a56`
        var response = await fetch(url);
        var jsonData = await response.json();
        document.getElementById("temp_min").innerText = jsonData["main"]["temp_min"];
        document.getElementById("temp_max").innerText = jsonData.main.temp_max; // this is an alternative way to access data
        document.getElementById("feels_like").innerText = jsonData.main.feels_like;
      }
    </script>
  </head>
<body>

<h1>Current weather</h1>
<input type="text" id="location" name="location" required size="20">
<button type="button" id="submit" onclick="onClickSubmit()">submit</button>

<div>
  Min Temp <span id="temp_min"></span> <br>
  Max Temp <span id="temp_max"></span> <br>
  Feel Temp <span id="feels_like"></span> <br>
</div>

</body>
</html>
