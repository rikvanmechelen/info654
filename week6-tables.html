<!DOCTYPE html>
<html>
<head>
    <title>Table exercises</title>
    <meta charset="UTF-8">
    <style>
        table, td {border: 1px solid black; border-collapse: collapse;}
    </style>
</head> 
<body> 

<h1>1</h1>
    
<table>
<tr>
<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
<td>7</td><td>8</td><td>9</td>
</tr>
</table>

    <h1>2</h1>
    
 <table>
<tr>
<td colspan="2">1</td><td>2</td>
</tr>
<tr>
<td>3</td><td>4</td><td>5</td>
</tr>
<tr>
<td>6</td><td colspan="2">7</td>
</tr>
</table>

    <h1>3</h1>
    
<table>
<tr>
<td rowspan="2">1</td>
<td>2</td>
<td>3</td>
</tr>
<tr>
<td rowspan="2">4</td>
<td>5</td>
</tr>
<tr>
<td>6</td><td>7</td>
</tr>
</table>
    
    <h1>4</h1>

<table>
<tr>
<td rowspan="2">1</td>
<td colspan="2">2</td>
</tr>
<tr>
<td>5</td><td rowspan="2">3</td>
</tr>
<tr>
<td colspan="2">4</td>
</tr>
</table>

    
</body> 
</html>
